<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cafés Marloy</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/assets/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; /* Ajustá este valor si querés más/menos espacio arriba */
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .titulo {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.85); /* blanco con 85% de opacidad */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            color: #4a241b;
            margin-bottom: 30px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Georgia', serif;
        }

        .login-box button {
            background-color: #fdf8d2;
            color: #7E432D;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .login-box button:hover {
            background-color: #fdfac5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo Cafés Marloy" class="logo">
        <div class="titulo">Cafés Marloy</div>

        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form method="POST" action="/login">
                <input type="text" name="correo" placeholder="Correo electrónico" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
