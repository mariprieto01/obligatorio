{% extends "base.html" %}

{% block title %}Nuevo Insumo - Cafés Marloy{% endblock %}

{% block content %}
<h2 class="titulo-tabla">Agregar Nuevo Insumo</h2>

<form method="POST" action="{{ url_for('crear_insumo') }}" class="formulario-nuevo">
    <label>Descripción:</label>
    <input type="text" name="descripcion" required>

    <label>Tipo:</label>
    <input type="text" name="tipo" required>

    <label>Precio Unitario:</label>
    <input type="number" step="0.01" min="0" name="precio_unitario" required>

    <label>Proveedor:</label>
    <select name="id_proveedor" required>
        {% for proveedor in proveedores %}
        <option value="{{ proveedor.id_proveedor }}">{{ proveedor.nombre }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="primary">Crear Insumo</button>
    <button type="button" class="cancelar" onclick="location.href='{{ url_for('mostrar_insumos') }}'">Cancelar</button>
</form>
{% endblock %}
