<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Cafés Marloy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <div class="left-section">
        <a href="/" class="logo-link">
            <img src="/static/assets/logo.png" alt="Logo Cafés Marloy" class="logo" />
            <h1>Cafés Marloy</h1>
        </a>
    </div>

    <nav class="nav-links">
        <a href="/clientes">Clientes</a>
        <a href="/insumos">Insumos</a>
        <a href="/proveedores">Proveedores</a>
        <a href="/maquinas">Máquinas</a>
        <a href="/mantenimientos">Mantenimientos</a>
        <a href="/tecnicos">Técnicos</a>
        <a href="/consumos">Consumos</a>
        <a href="/reportes">Reportes</a>
        {% if usuario is defined and usuario.es_admin %}
        <a href="/usuarios">Usuarios</a>
        {% endif %}
    </nav>

    {% if usuario %}
    <div class="logout">
        <button class="primary" onclick="location.href='/logout'">Cerrar sesión</button>
    </div>
    {% endif %}
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    &copy; 2025 Cafés Marloy - Sistema de Gestión
</footer>

</body>
</html>
